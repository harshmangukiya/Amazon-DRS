<html><head>	<title>Welcome to Amazon DRS</title></head><body>	<div style="text-align: center;">			<div style="height: 50%;width: 100%;justify-content: center;align-items: flex-end;display: flex;">			<h1 style="color: darkred;">Items in the device need to Replenish</h1>			</div>			<form action="https://www.amazon.com/ap/oa" method="POST">				<input id="client_id" name="client_id" value="" type="hidden"> <!-- Enter your client ID here in value -->			  	<input id="scope" name="scope" value="dash:replenish" type="hidden">			  	<input id="scope_data" name="scope_data" value='{"dash:replenish":{"device_model":"","serial":"RP3","is_test_device":true}}' type="hidden"><!-- Enter your Device Model ID here in value -->			  	<input id="response_type" name="response_type" value="code" type="hidden">			  	<input id="redirect_uri" name="redirect_uri" value="https://192.168.1.35:8100/authresponse" type="hidden"><!-- Enter your Response URL in value -->			  	<input type="submit" value="Press button to Replanish item">			</form>	</div></body></html>
